<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>vue-cli-mulit index</title>
    <link rel="stylesheet" href="/static/lib/css/weui.min.css">
</head>

<body>
    <div id="index">
        <ul>
            <li>
                <router-link to='/adddd'>adddddd</router-link>
            </li>
            <li>
                <router-link to='/list'>list</router-link>
            </li>
        </ul>
        <a href="javascript:;" class="weui-btn weui-btn_primary">绿色按钮</a>
        <div class="weui-cells__title">单选列表项</div>
        <div class="weui-cells weui-cells_radio">
            <label class="weui-cell weui-check__label" for="x11">
                <div class="weui-cell__bd">
                    <p>cell standard</p>
                </div>
                <div class="weui-cell__ft">
                    <input type="radio" class="weui-check" name="radio1" id="x11">
                    <span class="weui-icon-checked"></span>
                </div>
            </label>
            <label class="weui-cell weui-check__label" for="x12">

                <div class="weui-cell__bd">
                    <p>cell standard</p>
                </div>
                <div class="weui-cell__ft">
                    <input type="radio" name="radio1" class="weui-check" id="x12" checked="checked">
                    <span class="weui-icon-checked"></span>
                </div>
            </label>
            <a href="javascript:void(0);" class="weui-cell weui-cell_link">
                <div class="weui-cell__bd">添加更多</div>
            </a>
        </div>

        <router-view class="view"></router-view>
    </div>
    <!-- built files will be auto injected -->
</body>

</html>
